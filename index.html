<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acervo digital - EE Benedito Calixto</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/inicio.css">
    </head>
    <body>
        <header>
            <a href="http://" id="algoQueDeveServirComoLogo" target="_blank" class="linkHeader">
                Acervo Digital <br>
                Benedito Calixto
            </a>

            <div id="navegacaoHeader">
                <a href="http://"  target="_blank" class="linkHeader">
                    Sugestões dos professores
                </a>
                <a href="http://"  target="_blank" class="linkHeader">
                    Explorar
                </a>
                <a href="http://"  target="_blank" class="linkHeader">
                    Login
                </a>
            </div>
        </header>

        <main>
            <section id="inicio">
                <div id="carrosel">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./imagens/1.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./imagens/2.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./imagens/3.png" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true" id="esquerda"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true" id="direita"></span>
                        </button>
                      </div>
                </div>

                <form action="" id="pesquisa">
                    <h1 id="tituloForm">
                        Está procurando algum livro?
                    </h1>
                    <div id="innerForm">
                        <div id="inputsArea">
                            <input type="text" placeholder="Insira a palavra chave" class="formInput" id="textInput">
                            <select name="tipo" class="formInput">
                                <option value="" disabled selected>Tipo da palavra-chave</option>
                                <option value="">Titulo</option>
                                <option value="">Autor</option>
                                <option value="">Ano de publicação</option>
                                <option value="">Assunto</option>
                            </select>
                        </div>
                        <button type="submit" class="formInput" id="formSubmit">Enviar</button>
                    </div>
                </form>
            </section>
        </main>   

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
